stages:
    - build
    
variables:
    VLC_DEBIAN_IMAGE: registry.videolan.org/vlc-debian-llvm-mingw:20200703084018

vlc-rs-build:
    tags:
        - docker
        - amd64
    stage: build
    image:
        name: $VLC_DEBIAN_IMAGE
    script:
        - curl https://sh.rustup.rs -sSf | sh -s -- -y
        - source $HOME/.cargo/env
        - cargo build --all
